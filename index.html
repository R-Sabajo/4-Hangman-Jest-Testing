<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="hangman.js"></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1>Simple 'Hangman' Game</h1>
        <p>[no people will actually be harmed during this game]</p>
      </header>

      <nav class="nav">
        <input
          type="text"
          class="inputField"
          placeholder="Guess a letter"
          maxlength="1"
        />
        <button class="guess">Guess</button>
        <button class="restart">Restart</button>
      </nav>

      <main class="main">
        <h2>Current Word</h2>
        <div class="the_word">_ _ _ _ _</div>
      </main>
      <footer class="footer">
        <h3>Incorrectly guessed letters</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </footer>
    </section>
  </body>
</html>
