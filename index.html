<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="hangman.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Baskerville:wght@700&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1>Hang the Man</h1>
        <p>Try to avoid your hanging by showing your spelling knowledge!</p>
      </header>

      <nav class="nav">
        <input
          type="text"
          class="inputField"
          placeholder="Guess a letter"
          maxlength="1"
        />
        <button class="button guess">Guess</button>
        <button class="button restart">Restart</button>
      </nav>

      <main class="main">
        <h1 class="win"><img src="./win.gif" alt="indian winning man" /></h1>
        <h1 class="lose">
          <img src="./lose.gif" alt="white american losing" />
        </h1>

        <h2>Current Word</h2>
        <div class="the_word">_ _ _ _ _</div>
      </main>
      <footer class="footer">
        <h3>Incorrectly guessed letters</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </footer>
    </section>
  </body>
</html>
